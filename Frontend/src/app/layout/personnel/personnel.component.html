<div [@routerTransition]>
    <app-page-header [heading]="'Personnel'" [icon]="'fa-user'"></app-page-header>





<mat-card><mat-form-field >
          <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <a mat-icon-button style="float: right;" routerLink="/personnel/ajoute"  class="btn btn-success" matTooltip="Ajouter personnel "
         aria-label="Example icon button with a home icon">
          <mat-icon >add</mat-icon>
    </a>
    <table mat-table [dataSource]="dataSource" matSort>

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > ID   </th>
          <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="cin">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Cin </th>
          <td mat-cell *matCellDef="let element"> {{element.Cin}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Nom">
          <th mat-header-cell *matHeaderCellDef > Nom </th>
          <td mat-cell *matCellDef="let element"> {{element.Nom}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Prenom">
          <th mat-header-cell *matHeaderCellDef> Prenom </th>
          <td mat-cell *matCellDef="let element"> {{element.Prenom}} </td>
        </ng-container>


   <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
          </ng-container>
          <ng-container matColumnDef="Embauche" >
            <th mat-header-cell *matHeaderCellDef> Embauche </th>
            <td mat-cell *matCellDef="let element"><button [disabled]="element.Embaucheetat==false" mat-icon-button  class="btn btn-success" matTooltip="Ajoute Embauche "
                (click)="dialogembauche(element.ID)" aria-label="Example icon button with a home icon">
                  <mat-icon >add</mat-icon>
                </button> </td>
          </ng-container>


          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef > Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button class="btn btn-primary" (click)="openDialog(element.ID)"  matTooltip="Afficher personnel information"
                (click)="edit(element.ID)">
                    <mat-icon>remove_red_eye</mat-icon>
                  </button>
                <a mat-icon-button [routerLink]="['/personnel/edit/',element?.ID]" class="btn btn-warning" matTooltip="Edit personnel information"
                 (click)="edit(element.ID)" aria-label="Example icon button with a home icon">
                    <mat-icon>edit</mat-icon>
                </a>
                  <button mat-icon-button  class="btn btn-danger" matTooltip="Supprimer personnel "

                  mwlConfirmationPopover
                  [popoverTitle]="popoverTitle"
                  [popoverMessage]="popoverMessage"
                  placement="top"
                  (confirm)="supprimer(element.ID)"
                  (cancel)="cancelClicked = true"
                  aria-label="Example icon button with a home icon">
                    <mat-icon >delete</mat-icon>
                  </button>

            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


</mat-card>
