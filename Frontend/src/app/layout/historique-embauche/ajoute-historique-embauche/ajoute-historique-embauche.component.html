<div class="container" >
<div class="row">
    <div class="col-md-6">
        <p class="alert-danger" *ngIf='msg !=null'>{{msg}}</p>

  <div class="col-md-6" >
    <mat-form-field appearance="fill">
        <mat-label>Poste</mat-label>
        <mat-select [formControl]="PosteID" required>
          <mat-option>--</mat-option>
          <mat-option *ngFor="let poste of postes" [value]="poste?.ID">
            {{poste.Libelle}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="animalControl.hasError('required')">Pose est obligatoire</mat-error>
      </mat-form-field></div>

<div class="row">
Poste :{{poste?.Libelle}}
    <div class="col-md-6">

    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="example-container" [formGroup]="form" (submit)="enregiste()"  >

        <mat-form-field appearance="fill">
            <mat-label>Date Embauche</mat-label>
            <input matInput type="date" formControlName="DateEmbauche">
            <mat-error *ngIf="form.get('DateEmbauche').hasError('required')">DateEmbauche est obligatoire</mat-error>

          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Date Sortie</mat-label>
            <input matInput type="date"  formControlName="DateSortie">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Amount</mat-label>
            <input matInput type="number" class="example-right-align" formControlName="Salaire">
            <span matPrefix>DT&nbsp;</span>
            <span matSuffix>.00</span>
            <mat-error *ngIf="form.get('Salaire').hasError('required')">Salaire est obligatoire</mat-error>

          </mat-form-field>
          </div>
          <button mat-raised-button color="primary" type="submit" (click)="enregiste()">Enregister</button>

    </div>
</div>
</div>
