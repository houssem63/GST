<div [@routerTransition]>
    <app-page-header [heading]="'Client'" [icon]="'fa-user'"></app-page-header>


        <div class="row">
            <div class="col-12">
                <a mat-icon-button style="float: right;" routerLink="/client/ajoute" class="btn btn-success"
                    matTooltip="Ajouter personnel " aria-label="Example icon button with a home icon">
                    <mat-icon>add</mat-icon>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-12">


                <mat-card *ngIf="clients.length ===0" >
                    <h4>pas des personnel encore</h4>
                </mat-card>
                <mat-card *ngIf="clients.length !=0" style="margin-top: 5%;">
                    <mat-form-field>
                        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
                    </mat-form-field>
                    <div class="table-responsive">
                        <table mat-table [dataSource]="dataSource" class="table" matSort>

                            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

                            <!-- Position Column -->
                            <ng-container matColumnDef="ID">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                                <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="RS">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> RS </th>
                                <td mat-cell *matCellDef="let element"> {{element.Rs}} </td>
                            </ng-container>

                            <!-- Weight Column -->
                            <ng-container matColumnDef="Nom">
                                <th mat-header-cell *matHeaderCellDef> Nom </th>
                                <td mat-cell *matCellDef="let element"> {{element.Nom}} </td>
                            </ng-container>

                            <!-- Symbol Column -->
                            <ng-container matColumnDef="Prenom">
                                <th mat-header-cell *matHeaderCellDef> Prenom </th>
                                <td mat-cell *matCellDef="let element"> {{element.Prenom}} </td>
                            </ng-container>


                            <ng-container matColumnDef="Email">
                                <th mat-header-cell *matHeaderCellDef> Email </th>
                                <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
                            </ng-container>



                            <ng-container matColumnDef="Actions">
                                <th mat-header-cell *matHeaderCellDef> Actions </th>
                                <td mat-cell *matCellDef="let element">
                                    <button mat-icon-button class="btn btn-primary" (click)="openDialog(element.ID)"
                                        matTooltip="Afficher personnel information">
                                        <mat-icon>remove_red_eye</mat-icon>
                                    </button>
                                    <a mat-icon-button [routerLink]="['/client/edit/',element?.ID]"
                                        class="btn btn-warning" matTooltip="Edit personnel information"
                                        aria-label="Example icon button with a home icon">
                                        <mat-icon>edit</mat-icon>
                                    </a>
                                    <button mat-icon-button class="btn btn-danger" matTooltip="Supprimer personnel "
                                        mwlConfirmationPopover [popoverTitle]="popoverTitle"
                                        [popoverMessage]="popoverMessage" placement="top"
                                        (confirm)="supprimer(element.ID)" (cancel)="cancelClicked = true"
                                        aria-label="Example icon button with a home icon">
                                        <mat-icon>delete</mat-icon>
                                    </button>

                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>

                </mat-card>
            </div>
        </div>

</div>
